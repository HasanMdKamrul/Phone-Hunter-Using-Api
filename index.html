<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="container">
      <h1 class="text-center text-success my-5">Phone Hunter</h1>
    </header>
    <main class="container">
      <!-- ** Search Functionality -->
      <div class="input-group mb-3">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Search Phones ..."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      <!-- ** Search Functionality -->

      <!-- ** No search result found -->
      <section class="d-none" id="no-data">
        <h1 class="text-center text-danger">No data found</h1>
      </section>

      <section>
        <div
          class="row row-cols-1 row-cols-md-4 g-5"
          id="phone-container"
        ></div>
      </section>
      <!-- ** Show All button -->
      <section id="show-all" class="container my-5 text-center d-none">
        <button id="btn-show-all" class="btn btn-primary">Show All</button>
      </section>
      <!-- ** Show less button -->
      <section id="show-less" class="container my-5 text-center d-none">
        <button id="btn-show-less" class="btn btn-primary">Show Less</button>
      </section>
      <!-- ** Loader section -->
      <section
        class="container d-none my-5"
        id="loader-section"
        style="width: 600px"
      >
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- ** Custom script -->
    <script src="./js/phonehunter.js"></script>
  </body>
</html>
